<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        max-width: 1400px;
        margin: 0 auto;
        padding: 24px;
        background-color: #f5f5f5;
        color: #2C405A;
    }

    .calendar-container {
        display: flex;
        gap: 32px;
        align-items: flex-start;
        justify-content: center;
        padding: 0;
        margin: 0 auto;
        position: relative;
        flex-direction: row-reverse;
    }

    .student-calendars {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
        width: 100%;
        max-width: 800px;
    }

    .student-card {
        border: none;
        border-radius: 16px;
        padding: 32px;
        text-align: center;
        background: white;
        box-shadow: 0 1px 3px rgba(44, 64, 90, 0.1),
                    0 4px 8px rgba(44, 64, 90, 0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .student-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(44, 64, 90, 0.08),
                    0 8px 16px rgba(44, 64, 90, 0.12);
    }

    .student-name {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #2C405A;
        letter-spacing: -0.5px;
    }

    .qr-code {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 24px;
        padding: 24px;
        background: white;
        border-radius: 12px;
        box-shadow: inset 0 0 0 1px rgba(44, 64, 90, 0.08);
        width: 250px;
        height: 250px;
    }

    .qr-code img {
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
    }

    .calendar-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-decoration: none;
        padding: 12px 24px;
        background-color: #2C405A;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 15px;
        font-weight: 500;
        width: calc(100% - 48px);
        max-width: 250px;
        margin: 0 24px;
        transition: all 0.2s ease;
    }

    .calendar-link:hover {
        background-color: #1B2A3F;
        transform: translateY(-1px);
    }

    .shared-instructions {
        width: 280px;
        padding: 32px;
        background: white;
        border-radius: 16px;
        position: sticky;
        top: 24px;
        box-shadow: 0 1px 3px rgba(44, 64, 90, 0.1),
                    0 4px 8px rgba(44, 64, 90, 0.08);
        height: fit-content;
    }

    .quick-setup-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #2C405A;
        letter-spacing: -0.5px;
    }

    .setup-steps {
        list-style: none;
        padding: 0;
        margin: 0 0 24px 0;
    }

    .setup-step {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        color: #2C405A;
        font-size: 14px;
        line-height: 1.5;
    }

    .step-number {
        width: 24px;
        height: 24px;
        background: rgba(44, 64, 90, 0.08);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        font-size: 14px;
        color: #2C405A;
        font-weight: 500;
    }

    .alternative-action {
        color: #2C405A;
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        padding-top: 16px;
        border-top: 1px solid rgba(44, 64, 90, 0.08);
    }

    .desktop-only {
        display: block;
    }

    .mobile-only {
        display: none;
    }

    @media (max-width: 768px) {
        body {
            padding: 16px;
        }
        
        .calendar-container {
            flex-direction: column;
            gap: 24px;
        }

        .student-calendars {
            grid-template-columns: 1fr;
            gap: 16px;
            order: 1;
        }

        .student-card {
            padding: 24px;
        }

        .qr-code {
            display: none;
        }

        .calendar-link {
            width: calc(100% - 32px);
            max-width: none;
            margin: 0 16px;
        }

        .shared-instructions {
            width: 100%;
            position: static;
            margin-top: 24px;
            order: 2;
            padding: 24px;
            border-radius: 16px;
            box-sizing: border-box;
        }

        .quick-setup-title {
            font-size: 20px;
            margin-bottom: 16px;
            text-align: left;
        }

        .desktop-only {
            display: none;
        }

        .mobile-only {
            display: block;
            text-align: left;
            font-size: 15px;
            line-height: 1.5;
            color: #2C405A;
        }
    }
</style>

<div id="qrCodeContainer" class="calendar-container">
    <div class="shared-instructions">
        <div class="quick-setup">
            <h2 class="quick-setup-title">Quick Setup</h2>
            <ul class="setup-steps desktop-only">
                <li class="setup-step">
                    <span class="step-number">1</span>
                    <span>Hold phone 6-8 inches from QR code</span>
                </li>
                <li class="setup-step">
                    <span class="step-number">2</span>
                    <span>Tap to open calendar app</span>
                </li>
                <li class="setup-step">
                    <span class="step-number">3</span>
                    <span>Confirm subscription</span>
                </li>
            </ul>
            <div class="alternative-action desktop-only">
                Or click "Subscribe to Calendar"
            </div>
            <div class="mobile-only">
                Click "Subscribe to Calendar" to add to your device.
            </div>
        </div>
    </div>
    <div class="student-calendars">
        <!-- Student calendars will be dynamically inserted here -->
    </div>
</div>

<script>
    (function () {
        function loadQRCodeScript() {
            if (window.innerWidth > 768) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = "https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js";
                    script.onload = resolve;
                    script.onerror = () => reject(new Error('Failed to load QRCode.js'));
                    document.head.appendChild(script);
                });
            }
            return Promise.resolve();
        }

        function createWebcalUrl(baseUrl) {
            const timestamp = new Date().getTime();
            const separator = baseUrl.includes('?') ? '&' : '?';
            return `webcal://cathedralnyc.myschoolapp.com${baseUrl}${separator}t=${timestamp}`;
        }

        async function initialize() {
            try {
                await loadQRCodeScript();

                const response = await fetch("/api/iCalRSS/iCalMyCalendarsGet", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    credentials: "include",
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                let calendarsToShow = data.filter(calendar => 
                    calendar.Desc.endsWith("'s Calendars")
                );

                if (calendarsToShow.length === 0) {
                    calendarsToShow = data.filter(calendar => 
                        calendar.Desc === "Schedule"
                    );
                }

                if (calendarsToShow.length === 0) {
                    throw new Error("No calendars found");
                }

                const container = document.querySelector('.student-calendars');
                const isMobile = window.innerWidth <= 768;

                calendarsToShow.forEach((calendar, index) => {
                    const studentName = calendar.Desc.endsWith("'s Calendars") ? 
                        calendar.Desc.slice(0, -11).replace("'", "") : 
                        calendar.Desc;
                    const webcalUrl = createWebcalUrl(calendar.iCalLink);

                    const studentCard = document.createElement('div');
                    studentCard.className = 'student-card';

                    studentCard.innerHTML = `
                        <div class="student-name">${studentName}</div>
                        ${!isMobile ? `<div class="qr-code" id="qrCode${index}"></div>` : ''}
                        <a href="${webcalUrl}" class="calendar-link">
                            &#128197; Subscribe to Calendar
                        </a>
                    `;

                    container.appendChild(studentCard);

                    if (!isMobile && window.QRCode) {
                        new QRCode(document.getElementById(`qrCode${index}`), {
                            text: webcalUrl,
                            width: 250,
                            height: 250,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H,
                            margin: 0
                        });
                    }
                });
            } catch (error) {
                const container = document.getElementById("qrCodeContainer");
                container.innerHTML = `
                    <div class="error">
                        <h2>Error</h2>
                        <p>Unable to load calendar data. Please try again later.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        initialize();

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const wasMobile = document.querySelector('.qr-code') === null;
                const isMobile = window.innerWidth <= 768;
                if (wasMobile !== isMobile) {
                    window.location.reload();
                }
            }, 250);
        });
    })();
</script>
