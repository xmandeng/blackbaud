<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppeteer Token Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        input[type="text"] {
            width: 500px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Token Extractor</h1>
    <p>Enter the URL of the page you visited:</p>
    <input type="text" id="url" placeholder="Enter URL" />
    <button onclick="extractToken()">Extract Token</button>

    <div id="result"></div>

    <script>
        async function extractToken() {
            let url = document.getElementById('url').value;

            // Send a POST request to the backend to extract the token
            try {
                let response = await fetch('/get-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                let data = await response.json();
                if (data.token) {
                    document.getElementById('result').innerText = `Session Token (t): ${data.token}`;
                } else {
                    document.getElementById('result').innerText = 'No token found';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error fetching the token';
                console.error('Error:', error);
            }
        }
    </script>

</body>

</html>
