<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Token Extractor</h1>
    <p>Enter the URL of the page you visited:</p>
    <input type="text" id="url" placeholder="Enter URL" />
    <button onclick="extractToken()">Extract Token</button>

    <div id="result"></div>

    <script>
        async function extractToken() {
            let url = document.getElementById('url').value;

            // Fetch the URL using the fetch API
            try {
                let response = await fetch(url, { credentials: 'include' });

                if (response.ok) {
                    // Get the cookies and parse the token 't'
                    let cookies = document.cookie;
                    let token = extractDynamicToken(cookies);
                    document.getElementById('result').innerText = `Session Token (t): ${token}`;
                } else {
                    document.getElementById('result').innerText = 'Error fetching the page. Check the URL.';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerText = 'Failed to fetch the page.';
            }
        }

        function extractDynamicToken(cookies) {
            // Use regex to find 't=' followed by the token value
            let tokenMatch = cookies.match(/t=([a-f0-9\-]+)/);
            return tokenMatch ? tokenMatch[1] : 'No token found';
        }
    </script>

</body>

</html>
